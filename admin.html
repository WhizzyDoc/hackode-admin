<!DOCTYPE html>
<html>
<head>
  <!-- template -->
  
  <!-- navigation bar -->
  <template id="sidenav">
    <div id="mySidenav" class="sidenav">
      <h3 class="w-bold-x site-title">
        HackAdmin
      </h3>
      <a href="javascript:void(0)" class="closebtn" onclick="openNav()">&times;</a>
      <a href="#" class="dash-act"><i class="fa fa-th-large"></i> Dashboard</a>
      <a href="#courses" class="course-act"><i class="fa fa-laptop"></i> Courses</a>
      <a href="#projects" class="pro-act"><i class="fa fa-code"></i> Projects</a>
      <a class="accordion set-act"><i class="fa fa-gear"></i> Settings</a>
      <ul class="panel">
        <li><a href="#change_password" class="pass-act"><i class="fa fa-key"></i> Password</a></li>
        <li><a href="#account_settings" class="acc-act"><i class="fa fa-lock"></i> Account Settings</a></li>
      </ul>
      <a href="#" class="w-text-red logout-btn"><i class="fa fa-power-off"></i> Logout</a>
    </div>
    <script src="./static/js/login.js"></script>
    <script>
      
      $('.logout-btn').click(function(e) {
        e.preventDefault();
        logout();
      })
      $('.resume-act').click(function(e) {
        e.preventDefault()
        location.href = `${base_image_url}/resume/${localStorage.username}/`
      })
      
      var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
} 

    </script>
  </template>

  <!-- header -->
  <template id="header">
    <header>
      
      <form class="w-margin-right" id="search-form">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Anything" id="search">
          <div class="input-group-append">
            <span class="input-group-text" style="background:none;"><i class="fa fa-search"></i></span>
          </div>
        </div>
      </form>
      <div class="side-content">
        <div class="side-content admin-pro w-margin-right">
          <img src="./static/image/avatar.png" alt="" class="admin-img" />
          <div class="h5">
            <span class="w-bold-x"><?print: localStorage.names?></span><br>
            <small class="w-bold">Admin</small>
          </div>
        </div>
        <div class="opennav" onclick="openNav()"><i class="fa fa-navicon"></i></div>
      </div>
    </header>
    
  </template>

    <!-- for dashboard -->
    <template id="dashboard">
    
      <?use-template: "sidenav"?>
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->

        <?use-template: "header"?>
        <div class="alert-note alert alert-danger">
          <i class="fa fa-warning"></i> Click <a class="w-text-blue" href="#company_profile">here</a> to add company details.
        </div>

        <p class="w-text-gray">Use the navigation bar for quick access to all our features</p>
        
        <div id="dash-wrapper">
          <div class="content-area">

            <div class="row mt-4">
              <div class="w-margin-bottom col-12 col-sm-12 col-md-12 col-lg-12 col-xl-5">
                <div class="box shadow">
                  <div id="bar"></div>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-4">
                <div class="box shadow">
                  <div id="donutTop"></div>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-3">
                <div class="box shadow">
                  <div id="radialBar1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </main>
      <script src="./static/js/chart.js"></script>
      <script src="./static/js/dashboard.js"></script>
      <script>
        $('.dash-act').addClass('active')
      </script>
</template>


  <!-- for courses -->
  <template id="courses">
    <?use-template: "sidenav"?>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <main class="">
          <?use-template: "header"?>
          <h2 class="w-bold-x w-center">Courses</h2>
          <div class="w-flex w-flex-wrap w-flex-around w-align-center course-row">
            <div class="loader">
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
            </div>
          </div>
        </main>

        <div class="sel_c_con side-con">
          <div class="mb-2">
            <button class="add_emp_btn c_back_btn"><i class="fa fa-arrow-left"></i></button>
            <h3><span class="course-title"></span> Course</h3>

            <div class="wrapper">
              <input type="radio" name="slider" checked id="home">
              <input type="radio" name="slider" id="blog">
              <div class="tabs">
                <label for="home" class="home"><i class="fa fa-book"></i>Materials</label>
                <label for="blog" class="blog"><i class="fa fa-question"></i>Quizzes</label>
                <div class="slider"></div>
              </div>
              <section>
                <div class="content content-1">
                  <table class="table">
                    <tbody class="mat-row">
                      <tr>
                        <td colspan="2">
                          <div class="loader">
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="content content-2">
                  <table class="table">
                    <tbody class="quiz-row">
                      <tr>
                        <td colspan="2">
                          <div class="loader">
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </section>
            </div>

          </div>
    
        </div>
        <!-- Quiz list -->
        <div class="qui_c_con side-con">
          <div class="mb-2">
            <button class="add_emp_btn c_back_btn2"><i class="fa fa-arrow-left"></i></button>
            <h3><span class="quiz-title"></span></h3>
            <div class="quiz-content">
              <!-- Slideshow container -->
              <div class="slideshow-container quiz-ques"></div>

              <!-- Next and previous buttons -->
              <div class="prev-next w-flex w-flex-between w-align-center">
                
              </div>
              <!-- The dots/circles -->
              <div style="text-align:center" class="quiz-ind"></div>

              <div class="answers-con mt-3" data-id="">
                <h3 class="w-text-blue w-bold-x" style="text-align:center">Answers</h3>
                <div class="ans-con"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Material list -->
        <div class="mat_c_con side-con">
          <div class="mb-2">
            <button class="add_emp_btn c_back_btn3"><i class="fa fa-arrow-left"></i></button>
            <h3><span class="mat-title"></span></h3>
            <div class="mat-content"></div>
          </div>
        </div>

        <script src="./static/js/course.js"></script>
    <script>
      $('.course-act').addClass('active');
      $('.c_back_btn').click(function() {
        $('.sel_c_con').removeClass('active')
      });
      $('.c_back_btn2').click(function() {
        $('.qui_c_con').removeClass('active')
      });
      $('.c_back_btn3').click(function() {
        $('.mat_c_con').removeClass('active')
      });
    </script>
  </template>

  <!-- for projects -->
  <template id="projects">
    <?use-template: "sidenav"?>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <main class="">
          <?use-template: "header"?>
          <h2 class="w-bold-x w-center">Projects</h2>
          <div class="w-flex w-flex-around w-align-center">
            <div class="h5 w-bold-x" style="min-width:80px"><i class="fa fa-filter"></i> Filter</div>
            <select class="custom-select course-filter">
              
            </select>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <td>Title</td>
                  <td>Course</td>
                  <td colspan="2">Actions</td>
                </tr>
              </thead>
              <tbody class="pro-row">
                <tr>
                  <td colspan="4">
                    <div class="loader">
                      <div class="ball"></div>
                      <div class="ball"></div>
                      <div class="ball"></div>
                      <div class="ball"></div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>

        <div class="pro_c_con side-con">
          <div class="mb-2">
            <button class="add_emp_btn c_back_btn"><i class="fa fa-arrow-left"></i></button>

            <div class="wrapper">
              <input type="radio" name="slider" checked id="home">
              <input type="radio" name="slider" id="blog">
              <div class="tabs">
                <label for="home" class="home"><i class="fa fa-briefcase"></i>Details</label>
                <label for="blog" class="blog"><i class="fa fa-book"></i>Submission</label>
                <div class="slider"></div>
              </div>
              <section>
                <div class="pro-detail w-padding-top content content-1">
                  <form class="pro-edit-form mt-2" data-id="">
                    <div class="form-group">
                      <label for="pro-title">Title:</label>
                      <input type="text" readonly class="form-control" id="pro-title" value="">
                    </div>
                    <div class="form-group">
                      <label for="pro-des">Description:</label>
                      <textarea class="form-control html-text" id="pro-des" value="" style="min-height:400px;"></textarea>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="edit-form-btn btn btn-primary btn-block">Save Project</button>
                    </div>
                  </form>
                </div>

                <div class="content content-2">
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <td>Student</td>
                          <td>Links</td>
                          <td>Actions</td>
                        </tr>
                      </thead>
                      <tbody class="pro-sub-row">
                        <tr>
                          <td colspan="3">
                            <div class="loader">
                              <div class="ball"></div>
                              <div class="ball"></div>
                              <div class="ball"></div>
                              <div class="ball"></div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </section>
            </div>

          </div>
    
        </div>

        <div class="sub_c_con side-con">
          <div class="mb-2">
            <button class="add_emp_btn c_back_btn2"><i class="fa fa-arrow-left"></i></button>
            <form class="sub-edit-form mt-2" data-id="">
              <div class="form-group">
                <label for="sub-name">Names:</label>
                <input type="text" readonly class="form-control" id="sub-name" value="">
              </div>
              <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control html-text" id="comment" value="" style="min-height:400px;"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="sub-form-btn btn btn-primary btn-block">Save Submission</button>
              </div>
            </form>
          </div>
        </div>

        <script src="./static/js/project.js"></script>
    <script>
      $('.pro-act').addClass('active');
      $('.c_back_btn').click(function() {
        $('.pro_c_con').removeClass('active')
      });
      $('.c_back_btn2').click(function() {
        $('.sub_c_con').removeClass('active')
      });
      $('.course-filter').on('change', function() {
        let loader = `<tr>
                <td colspan="2">
                  <div class="loader">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                  </div>
                </td>
              </tr>`;
        $('.pro-row').empty().append(loader)
        getProjects();
      })
      
      $('.pro-edit-form').on('submit', function(e) {
        e.preventDefault();
        let pro_id = $(this).data('id')
        //console.log(pro_id)
        saveProject(pro_id)
      })
      $('.sub-edit-form').on('submit', function(e) {
        e.preventDefault();
        let pro_id = $(this).data('id')
        //console.log(pro_id)
        saveSubmission(pro_id)
      })
    </script>
  </template>

  <template id="404">
    <?include: "templates/_parts/404.html"?><?end?>
</template>
